<div>

    <ng-container *ngIf="!user">
        <span>Hello Guest | </span>
        <a routerLinkActive="active" routerLink="/register">Register</a>
        <span> | </span>

        <a routerLinkActive="active" routerLink="/login">Login</a>
    </ng-container>
    
    <ng-container *ngIf="user">
        <span>Hello {{user.username}} {{user.lastName}} | </span>
        <a routerLinkActive="active" routerLink="/logout">Logout</a>

    </ng-container>
</div>
