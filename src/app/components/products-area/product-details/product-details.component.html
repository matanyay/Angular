<div *ngIf="product">
    <div>
        {{product.name}} <br>
        Price: {{ product.price | currency}} <br>
        Stock: {{ product.stock }}
    </div>
    <div>
            <img [src]="imageSource" />
    </div>

    <br>

    <a routerLink="/products">Back</a>
    <span> | </span>

    <a routerLink="/products/edit/{{product.id}}">Edit</a>

    <span *ngIf="isLoggedIn"> | </span>

    <a href="javascript:void(0)" (click)="deleteProduct() " *ngIf="isLoggedIn">Delete</a>

</div>
